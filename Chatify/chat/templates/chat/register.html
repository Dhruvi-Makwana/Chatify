
<!DOCTYPE html>
{% load static %}
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <!----<title>Login Form Design | CodeLab</title>---->
      <link rel="stylesheet" href="{% static 'css/register.css' %}">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/angular.min.js' %}"></script>
      <script src="{% static 'js/ajax_request.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="title">Register Form</div>
      <form method="post" enctype="multipart/form-data" id="register_form">
        {% csrf_token %}
          <div class="field">
          <input type="text" name="username" required >
          <label>Username</label>
        </div>
        <div class="field">
          <input type="email" name="email" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
          <div class="field">
          <input type="text" name="mobile_number" required>
          <label>Mobile</label>
        </div>
          <div class="field">
          <input type="file" class="pt-2" name="profile_photo" required>
        </div>

        <div class="field">
          <input type="submit" value="Register">
        </div>
        <div class="signup-link">Already a user ?.. <a href="{% url 'chat:login' %}">Login</a></div>
      </form>
    </div>
  </body>
</html>
<script>
    csrfFunc("{{csrf_token}}")
</script>
