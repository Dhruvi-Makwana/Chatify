{% extends 'chat/base.html' %}
{% load static %}
{% block title %} register {% endblock %}
{% block content %}
<script src="{% static 'js/register.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="wrapper">
   <div class="title">Register Form</div>
   <form method="post" enctype="multipart/form-data" id="register_form" onsubmit="register(event)">
      {% csrf_token %}
      <div class="field">
         <input type="text" required name="username">
         <label>Username</label>
      </div>
      <div class="field">
         <input type="email" required name="email">
         <label>Email Address</label>
      </div>
      <div class="field">
         <input type="password" required name="password">
         <label>Password</label>
      </div>
      <div class="field">
         <input type="password" required name="confirm_password">
         <label>Confirm_Password</label>
      </div>
      <div class="field">
         <input type="text" required name="mobile_number">
         <label>Mobile</label>
      </div>
      <div class="field">
         <input type="file" required class="pt-2" name="profile_photo">
      </div>
      <div class="field">
         <input type="submit" value="Register" id="submit">
      </div>
      <div class="signup-link">Already a user ?.. <a href="{% url 'login' %}">Login</a></div>
   </form>
</div>
{% endblock %}
